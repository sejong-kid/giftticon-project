<!DOCTYPE html>
<html>
    <head>
        <title>
            기프티체인지
            <!-- 다섯번째 템플릿 -->
        <!-- 이전 템플릿 명 'selectthemepost.html' -->
        <!-- 다음 템플릿 명 'imagepost.html' -->
        </title>
        <style>

        </style>
    </head>
    <body>
        <link rel = 'stylesheet' href="../../static/common.css">
        <link rel = 'stylesheet' href="../../static/selectimage.css">

        <p>{{theme1}}에 대한 이미지 4개를 보여줄게</p>
        <form method ='post'>
            {% csrf_token %}
            <span class='inputarea' style = 'display: none;'>
                <div>
                    <input type="text" name="name" value = '{{name}}'>
                    <input type="number" name="pin" value ='{{pin}}'>
                    <input type="number" name="date" value = '{{date}}'>
                    <input type="text" name="theme" value = '{{theme}}'>
                </div>
            </span>
            <span class = 'autumnimg'>
                <ul class = 'imgul' style ='column-count: 2;'>
                    <li>
                        <input type="radio" name ='img' value='{{theme1}}1' id='1'>
                        <label for="1"><img src="../../static/img/{{image1}}.jpg"></label>
                    </li>
                    <li>
                        <input type="radio" name ='img' value='{{theme1}}2'id='2'>
                        <label for="2"><img src="../../static/img/{{image2}}.jpg"></label>
                    </li>
                    <li>
                        <input type="radio" name ='img' value ='{{theme1}}3'id='3'>
                        <label for="3"><img src="../../static/img/{{image3}}.jpg"></label>
                    </li>
                    <li>
                        <input type="radio" name ='img' value = '{{theme1}}4'id='4'>
                        <label for="4"><img src="../../static/img/{{image4}}.jpg"></label>
                    </li>
                </ul>
                <input type = 'submit'>
            </span>
        <form>


    </body>
</html>
