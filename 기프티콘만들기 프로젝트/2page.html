<link rel="stylesheet" href="/css/2page.css">
<link rel="stylesheet" href="/js/2page.js">
<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

<html>
  <body>
<style>
  body {
    background-image: linear-gradient(to right top,
        #f9f871,
        #ffe469,
        #ffd166,
        #ffbe66,
        #ffac69,
        #ff9d6d,
        #ff8f73,
        #ff827b,
        #fc7486,
        #f46993,
        #e861a2,
        #d65db1);
  }
</style>
<!-- 타이틀 -->
  <div class="index">
    <ul>
      테마를 선택해주세요
    </ul>
  </div>
<!-- 이미지 -->
  <div class="container">
    <div class="img">
      <div class="spring">
        <label for="select1">          
            <img alt="" src="
            https://github.com/sejong-kid/giftticon-project/blob/master/img/spring.jpg?raw=true">
        </label>
      </div>
      <div class="summer">
        <label for="select2">
          <img alt="" src="
        https://github.com/sejong-kid/giftticon-project/blob/master/img/summer.jpg?raw=true">
        </label>
      </div>
      <div class="autumn">
        <label for="select3">
          <img alt="" src="
        https://github.com/sejong-kid/giftticon-project/blob/master/img/autumn.jpg?raw=true">
        </label>
      </div>
      <div class="winter">
        <label for="select4">
          <img alt="" src="
        https://github.com/sejong-kid/giftticon-project/blob/master/img/winter.jpg?raw=true">
        </label>
      </div>
    </div>
  </div>
  <!-- 출력 -->
  <div class="radio-box">
  </div>
  <div class="out">
    <input box="text" class="spring" value="봄" name="봄" id="div1" style="display: none;"> 
    <input box="text" class="summer" value="여름" name="여름" id="div2" style="display:none" >
    <input box="text" class="autumn" value="가을" name="가을" id="div3" style="display:none" >
    <input box="text" class="winter" value="겨울" name="겨울" id="div4" style="display:none" >
  </div>
  <input type="radio" class="btn" id="select1" name="chice" value="spring"
    onClick="view_div('div1');hidden_div('div2','div3','div4');" />
  <input type="radio" class="btn" id="select2" name="chice" value="summer"
    onClick="view_div('div2');hidden_div('div3','div4','div1');" />
  <input type="radio" class="btn" id="select3" name="chice" value="autumn"
    onClick="view_div('div3');hidden_div('div4','div1','div2');" />
  <input type="radio" class="btn" id="select4" name="chice" value="winter"
    onClick="view_div('div4');hidden_div('div1','div2','div3');" />
  <script>
    function view_div(val) {
      document.getElementById(val).style.display = 'block';
    }
    function hidden_div(val1, val2, val3, val4) {
      document.getElementById(val1).style.display = 'none';
      document.getElementById(val2).style.display = 'none';
      document.getElementById(val3).style.display = 'none';
      document.getElementById(val4).style.display = 'none';
    }
  </script>
  <!-- 입력값 3page 전송 -->
  <button class="next" type="button">
      다음 단계로
  </button>
  </div>
</body>
</html>
